<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Date</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

<h1>Flight Data Visualization</h1>

<p>Select a filter type:</p>
<ul>
    <li><a href="?filter_type=total">Total</a></li>
    <li><a href="?filter_type=monthly">Monthly</a></li>
    <li><a href="?filter_type=weekly">Weekly</a></li>
</ul>

<form method="POST">
    <label for="selected_date">Select a date:</label>
    <input type="date" id="selected_date" name="selected_date">
    <input type="submit" value="Generate Chart">
</form>

{% if message %}
<p>{{ message }}</p>
{% endif %}

{% if plot_url %}
<h3>Chart</h3>
<img src="data:image/png;base64,{{ plot_url }}" alt="plot" class="plot-image">
{% endif %}

{% if summary %}
<h3>Summary of Flight Categories</h3>
{{ summary|safe }}
{% endif %}

</body>
</html>
